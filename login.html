<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Background wrapper -->
    <div class="fixed inset-0 -z-10">
        <img 
            src="https://cdn1.parksmedia.wdprapps.disney.com/resize/mwImage/1/1920/1080/75/dam/wdpro-assets/gallery/dining/downtown-disney/raglan-road-irish-pub-and-restaurant/raglan-road-irish-pub-and-restaurant-gallery10.jpg?1715588266264" 
            alt="Irish Pub Background" 
            class="w-full h-full object-cover"
        />
        <!-- Dark overlay -->
        <div class="absolute inset-0 bg-black/50"></div>
    </div>

    <div class="w-full max-w-sm">
        <!-- Login Form -->
        <div id="loginForm" class="backdrop-blur-sm bg-white/10 shadow-xl rounded-lg px-8 py-6 border border-white/20">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-semibold text-white">Login</h1>
                <h2 class="text-2xl font-semibold text-white">Hello</h2>
                <p class="text-sm text-gray-200 mt-1">Enter your email below to login to your account</p>
            </div>

            <form>
                <div class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-200 mb-1">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            placeholder="m@example.com"
                            required
                            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-md 
                                   placeholder-gray-300 text-white
                                   focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                        >
                    </div>

                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-200 mb-1">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password"
                            required
                            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-md 
                                   text-white
                                   focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                        >
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-amber-600 text-white py-2 px-4 rounded-md 
                               hover:bg-amber-700 
                               focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 
                               transition-colors duration-200"
                    >
                        Login
                    </button>
                </div>
            </form>

            <p class="text-center text-sm text-gray-200 mt-4">
                Don't have an account? 
                <button onclick="toggleForms()" class="text-amber-400 hover:text-amber-300">
                    Sign up
                </button>
            </p>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="hidden backdrop-blur-sm bg-white/10 shadow-xl rounded-lg px-8 py-6 border border-white/20">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-semibold text-white">Create Account</h1>
                <p class="text-sm text-gray-200 mt-1">Sign up for a new account</p>
            </div>

            <form>
                <div class="space-y-4">
                    <div>
                        <label for="signupName" class="block text-sm font-medium text-gray-200 mb-1">
                            Full Name
                        </label>
                        <input 
                            type="text" 
                            id="signupName" 
                            name="name" 
                            placeholder="Enter your full name"
                            required
                            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-md 
                                   placeholder-gray-300 text-white
                                   focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                        >
                    </div>

                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-gray-200 mb-1">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            name="email" 
                            placeholder="m@example.com"
                            required
                            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-md 
                                   placeholder-gray-300 text-white
                                   focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                        >
                    </div>

                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-gray-200 mb-1">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            name="password"
                            required
                            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-md 
                                   text-white
                                   focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                        >
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-200 mb-1">
                            Confirm Password
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            required
                            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-md 
                                   text-white
                                   focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                        >
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-amber-600 text-white py-2 px-4 rounded-md 
                               hover:bg-amber-700 
                               focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 
                               transition-colors duration-200"
                    >
                        Create Account
                    </button>
                </div>
            </form>

            <p class="text-center text-sm text-gray-200 mt-4">
                Already have an account? 
                <button onclick="toggleForms()" class="text-amber-400 hover:text-amber-300">
                    Login
                </button>
            </p>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            // Add fade effect
            if (loginForm.classList.contains('hidden')) {
                signupForm.classList.add('opacity-0');
                setTimeout(() => {
                    signupForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                    setTimeout(() => {
                        loginForm.classList.remove('opacity-0');
                    }, 50);
                }, 150);
            } else {
                loginForm.classList.add('opacity-0');
                setTimeout(() => {
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    setTimeout(() => {
                        signupForm.classList.remove('opacity-0');
                    }, 50);
                }, 150);
            }
        }

        // Add transition classes
        document.getElementById('loginForm').classList.add('transition-opacity', 'duration-150', 'ease-in-out');
        document.getElementById('signupForm').classList.add('transition-opacity', 'duration-150', 'ease-in-out');
    </script>
</body>
</html>
